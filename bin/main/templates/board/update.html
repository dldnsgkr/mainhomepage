<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="common/header.html" id="header"></div>
    <form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">
    <table border="1" align="center">
        <tr>
        	<th>제목</th>
        	<td><input type="text" name="title" th:value="${boardDto.title}"></td>
        </tr>
        <tr>
        	<th>작성자</th>
        	<td><input type="text" name="writer" th:value="${boardDto.writer}" readonly="readonly"></td>
        </tr>
        <tr>
        	<th>내용</th>
        	<td><input type="text" name="content" th:value="${boardDto.content}"></td>
        </tr>
        <tr>
        	 <td><input type="submit" value="수정"></td>
        </tr>
</table>
<input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="id" th:value="${boardDto.id}"/>
    </form>
</body>
</html>
